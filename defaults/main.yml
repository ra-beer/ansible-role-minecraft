---
# defaults file for minecraft
minecraft:
  user: minecraft
  group: minecraft
  install_path: /home/minecraft/vanilla
  home_path: /home/minecraft
  backup_path: /home/minecraft/backup
  max_memory: 4096M
  initial_memory: 1024M

# minecraft-server properties
minecraft_server_motd: vanilla
server_difficulty: easy
max_players: 8
game_mode: survival
pvp: "true"
server_whitelist: "true"
